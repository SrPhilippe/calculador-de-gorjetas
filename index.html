<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <section>
            <h1 class="title">Calculadora de gorjetas</h1>
        </section>
        <section>
            <div class="section-forms">
                <form class="tipsForms" id="tipsForm">
                    <label for="bill">
                        <p>Quanto ficou a conta?</p>
                    </label>
                    <p>
                        R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                    </p>
                    <label for="servicesQual">
                        <p>Como foi seu serviço?</p>
                    </label>
                    <p>
                        <select name="serviceQual" id="servicesQual" class="formSelect" required>
                            <option disabled selected>Escolha uma opção</option>
                            <option value="0.3">30% - Incrível</option>
                            <option value="0.2">20% - Bom</option>
                            <option value="0.15">15% - Aceitável</option>
                            <option value="0.1">10% - Ruim</option>
                            <option value="0.5">05% - Péssimo</option>
                        </select>
                    </p>
                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </label>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(as)
                    </p>
                    <button type="submit" class="formSubmit" >Calcular</button>
                </form>
            </div>
        </section>
        

    </div>
    <div id="totalTips">
            Gorjetas total:
            R$ <span id="tips">0.00</span>
            <span id="each">cada</span>
        </div>


    <script src="script.js"></script>
</body>

</html>
